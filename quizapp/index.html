<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quizcard">
            <img src="img/quizlogo.png" class="card-img-top" alt="...">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="card-body" id="endscreen" style="display: none;">
                <div class="text-center"> Quiz beendet!</div><br>
                <div class="win-img"><img src="img/checked-flag.png" class="w90" alt=""></div><br><br>
                <div class="text-center"> Du hast <b id="amount-of-right-questions">xxx</b> von <b
                        id="amount-of-questions">xxx</b> Fragen richtig beantwortet </div>
                 <div class="btn-center "><button onclick="restart()" class="btn btn-dark" id='restart' >Ich möchte nochmal spielen!</button></div>        
            </div>
           
            <div class="card-body" id="question-body">

                <h5 class="card-title" id="question-text">Frage</h5>

                <div class="card answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span> <b id="question-number">1</b> von <b id="all-questions">5 Fragen</b></span>
                    <button onclick="nextQuestion()" class="btn btn-dark " id='next-question' disabled>Nächste
                        Frage!</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
